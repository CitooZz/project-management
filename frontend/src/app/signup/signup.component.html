		<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
            <a class="nav-brand" href="index.html">todo</a> 
            <div class="row m-n">
                <div class="col-md-4 col-md-offset-4 m-t-lg">
                    <section class="panel">
                        <header class="panel-heading bg bg-primary text-center"> Sign up </header>
                        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="panel-body">
                            <div class="form-group"> 
                                <label class="control-label">Display name</label>
                                <input type="text" name="name" [(ngModel)]="user.username" placeholder="eg. Your name or company" class="form-control" required ngClass="{border: !user.username}"> 
                            </div>
                            <div class="form-group"> 
                                <label class="control-label">Your email address</label> 
                                <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required ngModel placeholder="test@example.com" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                <ul *ngIf="!email.valid" class="parsley-error-list" style="display: block;"><li class="required" style="display: list-item;">This value is required.</li></ul> 
                            </div>
                            <div class="form-group"> 
                                <label class="control-label">password</label> 
                                <input type="password" name="password" ngModel id="inputPassword" placeholder="Password" class="form-control"> 
                            </div>
                            <div class="form-group"> 
                                <label class="control-label">Confirm password</label> 
                                <input type="password" name="confirm_password" ngModel id="inputPassword" placeholder=" Repeat Password" class="form-control"> 
                            </div>
                            <div class="checkbox"> 
                                <label> 
                                    <input type="checkbox"> Agree the <a href="#">terms and policy</a> 
                                </label> 
                            </div>
                            <button type="submit" class="btn btn-info" [disabled]="!f.valid">Sign up</button> 
                            
                            <div class="line line-dashed"></div>
                            <p class="text-muted text-center"><small>Already have an account?</small></p>
                            <a [routerLink]="['/login']" class="btn btn-white btn-block">Sign in</a> 
                        </form>
                    </section>
                </div>
            </div>
        </section>
